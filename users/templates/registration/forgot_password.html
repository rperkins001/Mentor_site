{% extends "users/base.html" %}

{% block title %}Forgot password{% endblock %}

{% block content %}
  <h1>Forgot password</h1>
  <form method="post" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send password reset email</button>
  </form>
{% endblock %}
