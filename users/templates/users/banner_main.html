
{% load static %}

<div id="banner">
  <a href="#">Logo</a>
  <form method="get" action="{% url 'search_view' %}">
    <input type="text" name="q" placeholder="Search Mentors by location:"
    <button type="submit">Go</button>
  </form>
</div>
<div id="links-banner">
  <a href="{% url 'homepage' %}">Home</a>
  <a href="{% url 'media_feed' %}">Media Feed</a>
  <a href="{% url 'public_pitches' %}">Public Pitches</a>
  <a href="{% url 'about_us' %}">About Us</a>

  {% if request.resolver_match.view_name == 'login' %}
  {% else %}
    {% if request.user.is_authenticated %}
      <a href="{% url 'profile_settings' id=user.id%}">Settings</a>
      <a href="{% url 'user_profile' id=user.id %}">Your Profile</a>
    {% else %}
      <a href="{% url 'login' %}">Signup/Login</a>
    {% endif %}
  {% endif %}
</div>
</body>
</html>
