{% extends 'users/base.html' %}

{% block content %}
<div class="everything-card">
    <h1>Profile Settings</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <h3>
        <a href="{% url 'logout' %}">Logout</a>
    </h3>
</div>
{% endblock %}
